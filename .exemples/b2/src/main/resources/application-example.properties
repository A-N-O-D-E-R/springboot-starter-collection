# Example B2 Configuration
# Copy this file to application.properties and fill in your credentials

# Application Configuration
spring.application.name=b2-demo-app
server.port=8081

# B2 Configuration
b2.enabled=true
b2.applicationKeyId=YOUR_APPLICATION_KEY_ID_HERE
b2.applicationKey=YOUR_APPLICATION_KEY_HERE
b2.defaultBucketName=YOUR_BUCKET_NAME_HERE

# Optional B2 Configuration
b2.connectionTimeoutSeconds=30
b2.socketTimeoutSeconds=60
b2.maxRetries=3
b2.userAgent=b2-demo-app/1.0

# Multipart File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.example.b2=DEBUG
logging.level.com.anode.b2=DEBUG
logging.level.com.backblaze.b2=INFO
